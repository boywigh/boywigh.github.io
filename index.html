<script>
function toggle(dd) {
  var x = document.getElementById(dd);
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
function loadf(dd,kk){
 /*var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            document.getElementById(dd).innerHTML = xhr.responseText;
        }
    }
    xhr.open('GET', kk);
    xhr.send();*/
    var myRequest = new Request(kk);
	fetch(myRequest).then(function(response) {
		return response.text().then(function(text) {
		document.getElementById(dd).innerHTML = text;
    });
  });
}
function changeContent(ffile,ttitle,url){
	loadf('content',ffile);
	toggle('ameetmenu');
	document.title=ttitle;
	//var stateObj = { index: "bar" };
history.pushState(null, null, url);
}
</script>
